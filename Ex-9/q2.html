<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">


function copyObject(o) {
  var copy = Object.create(o);
  for (prop in o) {
    if (o.hasOwnProperty(prop)) {
      copy[prop] = o[prop];
    }
  }
  return copy;
}

var bob = {
    name: "Bob",
    age: 32
};


console.log(bob);
var bill = copyObject(bob);
console.log(bill);

</script>
</head>
<body>
<h3>q2. Create a function which returns the copy of input object. (check console)</h3>
</body>
</html>
