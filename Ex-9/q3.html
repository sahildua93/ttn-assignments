<!DOCTYPE html>
<html>
<head>
<style type="text/css">

input{
   height: 30px;
    width: 75px;
    border: 2px solid black;

border:4px solid black ;
background-color: #B3ACAA;
margin: 10px 540px 0px 400px;

}

<body >

<h3> Stop Watch </h3>
<div class="box1" >
<input type="button" id="b1" onclick="startTime()" value="StartTime">
<input type="button" id="b2" onclick="stopTime()" value="StopTime" disabled="true">
<input type="button" id="b4" onclick="resetTime()" value="ResetTime" disabled="true">

<p id="message"></p>
<div id="div1" ></div>
</div>

</body>
<script >

var seconds =0, minutes = 0 ,hours = 0;
var str,lapse,myVar;


function printStr(seconds, minutes, hours)
{
var nwstr1="00";
var nwstr2="00";
var nwstr3="00";

  if(seconds<10)
            nwstr1="0"+seconds;
  else
            nwstr1=seconds;

  if(minutes<10)
                nwstr2="0"+minutes;
  else
                nwstr2=minutes;

  if(hours<10)
                nwstr3="0"+hours;
  else
                nwstr3=hours;

  str=nwstr3+":"+nwstr2+":"+nwstr1;
              return str;
}

function startTime()
{
    document.getElementById('b1').disabled=true;
    document.getElementById('b2').disabled=false;

  myVar= setInterval(myTimer, 1000);


      function myTimer() {

        if(seconds<59)
         {

           seconds+=1;

          }
        else
        {
          if(minutes<59)
          {

              seconds=0;
              minutes=minutes+1;

          }

          else
          {
                minutes=0;
                seconds=0;
                hours++;


          }

        }


     document.getElementById("message").innerHTML = printStr(seconds,minutes,hours) ;

     }
}

function stopTime(){

clearTimeout(myVar);
document.getElementById('b1').disabled=false;
document.getElementById('b4').disabled=false;
}

function resetTime(){

clearTimeout(myVar);
document.getElementById('b4').disabled=true;
document.getElementById('b2').disabled=true;
document.getElementById('b1').disabled=false;

document.getElementById("div1").innerHTML =" ";

seconds=0;
minutes=0;
hours=0;

var strng='00:00:00';
document.getElementById("message").innerHTML = strng ;

}


  </script>


</html>
